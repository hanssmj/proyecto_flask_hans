{% extends "base.html" %}
{% block title %}Register{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-7 col-lg-5">
    <div class="card app-card">
      <div class="card-body p-4 p-lg-5">
        <h1 class="h3 fw-bold mb-2">Registro</h1>
        <p class="text-white-50 mb-4">Crea tu cuenta para acceder al área privada.</p>

        <form method="post">
          <div class="mb-3">
            <label class="form-label">Usuario</label>
            <input class="form-control app-input" name="username" required maxlength="50" placeholder="Tu usuario">
          </div>

          <div class="mb-3">
            <label class="form-label">Email</label>
            <input class="form-control app-input" type="email" name="email" required maxlength="120" placeholder="tu@email.com">
          </div>

          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input class="form-control app-input" type="password" name="password" required placeholder="••••••••">
          </div>

          <button class="btn btn-primary btn-app w-100" type="submit">Crear cuenta</button>

          <div class="mt-3 text-center text-white-50">
            ¿Ya tienes cuenta? <a class="link-light" href="{{ url_for('login') }}">Login</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
