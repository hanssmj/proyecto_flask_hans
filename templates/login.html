{% extends "base.html" %}
{% block title %}Login{% endblock %}
{% block content %}
<h1>Login</h1>
<form method="post" class="form">
  <label>Usuario</label>
  <input name="username" required>

  <label>Contraseña</label>
  <input name="password" type="password" required>

  <button type="submit">Entrar</button>
</form>
{% endblock %}
