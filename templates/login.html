{% extends "base.html" %}
{% block title %}Login{% endblock %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-12 col-md-7 col-lg-5">
    <div class="card app-card">
      <div class="card-body p-4 p-lg-5">
        <h1 class="h3 fw-bold mb-2">Login</h1>
        <p class="text-white-50 mb-4">Accede para crear y gestionar tus posts.</p>

        <form method="post">
          <div class="mb-3">
            <label class="form-label">Usuario o Email</label>
            <input class="form-control app-input" name="identifier" required placeholder="usuario o email">
          </div>

          <div class="mb-3">
            <label class="form-label">Contraseña</label>
            <input class="form-control app-input" type="password" name="password" required placeholder="••••••••">
          </div>

          <button class="btn btn-success btn-app w-100" type="submit">Entrar</button>

          <div class="mt-3 text-center text-white-50">
            ¿No tienes cuenta? <a class="link-light" href="{{ url_for('register') }}">Register</a>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock %}
