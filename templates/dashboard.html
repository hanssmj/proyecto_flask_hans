{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}
{% block content %}
<h1>Dashboard</h1>
<p>Tus posts:</p>

{% if posts %}
  {% for p in posts %}
    <div class="card">
      <h3>{{ p.title }}</h3>
      <p class="meta">{{ p.created_at }}</p>
      <p>{{ p.content }}</p>
    </div>
  {% endfor %}
{% else %}
  <p>No has creado posts todavía. Ve a “Añadir”.</p>
{% endif %}
{% endblock %}
