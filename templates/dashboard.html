{% extends "base.html" %}
{% block title %}Dashboard{% endblock %}

{% block content %}
<div class="d-flex flex-wrap align-items-center justify-content-between gap-2 mb-3">
  <div>
    <h1 class="h3 fw-bold mb-1">Dashboard</h1>
    <div class="text-white-50">Tus posts</div>
  </div>
  <a class="btn btn-primary btn-app" href="{{ url_for('add_post') }}">+ Añadir post</a>
</div>

<div class="row g-3">
  {% for p in posts %}
    <div class="col-12">
      <div class="card app-card">
        <div class="card-body">
          <div class="d-flex justify-content-between align-items-center mb-2">
            <h2 class="h6 fw-bold mb-0">{{ p.title }}</h2>
            <small class="text-white-50">{{ p.created_at }}</small>
          </div>
          <p class="text-white-50 mb-0">{{ p.content }}</p>

          <div class="mt-3 d-flex gap-2">
            <form method="post" action="{{ url_for('delete_post', post_id=p.id) }}" onsubmit="return confirm('¿Borrar este post?');">
              <button class="btn btn-outline-danger btn-sm btn-app" type="submit">Eliminar</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  {% else %}
    <div class="col-12">
      <div class="card app-card">
        <div class="card-body text-white-50">
          No tienes posts todavía. Pulsa “Añadir post”.
        </div>
      </div>
    </div>
  {% endfor %}
</div>
{% endblock %}
